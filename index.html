<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wrapper">
    <input type="radio" name="point" id="slider1" checked>
    <input type="radio" name="point" id="slider2">
    <input type="radio" name="point" id="slider3">
    <input type="radio" name="point" id="slider4">
    <div class="slider">
        <img src="img/slide1.jpg" class="slides" alt="slider">
        <img src="img/slide2.jpg" class="slides" alt="slider">
        <img src="img/slide3.jpg" class="slides" alt="slider">
        <img src="img/slide4.jpg" class="slides" alt="slider">
    </div>
    <div class="text-controls">
        <div class="text">
            <div class="text-include">
                <h2>Lavender</h2>
            </div>
            <div class="text-include">
                <h2>Neon</h2>
            </div>
            <div class="text-include">
                <h2>Fairy tale</h2>
            </div>
            <div class="text-include">
                <h2>Universe</h2>
            </div>
        </div>
        <div class="controls">
            <label for="slider1" id="point1">
            </label>
            <label for="slider2" id="point2">
            </label>
            <label for="slider3" id="point3">
            </label>
            <label for="slider4" id="point4">
            </label>
        </div>
    </div>


</div>



</body>
</html>
